<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATORS</title>
</head>
<body>
    <h1>logical operators:</h1>
    <p> x=10 </p>
    <p> y=15 </p>
    <p>x is greater-than-y</p>
    <p id="12"></p>
    <br>
    <h1>arithmethic operators: add</h1>
    <p> x=10 </p>
    <p> y=15 </p>
    <p>x +y</p>
    <p id="11"></p>
    <br>
    <h1>arithmethic operators: sub</h1>
    <p> x=10 </p>
    <p> y=15 </p>
    <p>x -y</p>
    <p id="13"></p>
    <br>
    <h1>arithmethic operators: div</h1>
    <p> x=10 </p>
    <p> y=15 </p>
    <p>x /y</p>
    <p id="14"></p>
    <br>
    <h1>arithmethic operators: multiplay</h1>
    <p> x=10 </p>
    <p> y=15 </p>
    <p>x *y</p>
    <p id="15"></p>

    <br>
    <h1>arithmethic operators: modulus</h1>
    <p> x=10 </p>
    <p> y=15 </p>
    <p>x %y</p>
    <p id="16"></p>
    
    <script>
let x=10, y=15;
document.getElementById(12).innerHTML=(x>=y);
document.getElementById(11).innerHTML=(x+y);
document.getElementById(13).innerHTML=(x-y);
document.getElementById(14).innerHTML=(x/y);
document.getElementById(15).innerHTML=(x*y);
document.getElementById(16).innerHTML="modules=>"+(x%y);
    </script>
</body>
</html>
