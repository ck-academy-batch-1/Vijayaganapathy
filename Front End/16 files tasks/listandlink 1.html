<h1 class="text-center display-3 mb-5">LIST</h1>

<div class="container" style="background-color: #fff; border: 1px solid #000; padding: 20px;">
  <h2 class="text-center mb-5">Enter Data to Add to List</h2>
  <button class="button-49" onclick="addToList()">Add to List</button>
  <br><br>
  <ul class="list-group" id="list"></ul>
</div>
      <br><br>
      <ul id="list"></ul>
  
      <script>
        function addToList() {
          var item = prompt("Enter an item to add to the list:");
          if (item) {
            var list = document.getElementById("list");
            var newItem = document.createElement("li");
            newItem.innerHTML = item;
            list.appendChild(newItem);
          }
        }
        
      </script>
