<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>columns</h1>
  <div class="row border-primary">
    <div class="col bg-warning">.col</div>
    <div class="col">.col</div>
    <div class="col bg-dark">.col</div>
  </div>
  <br>
  <br>
  <br>
  <br>
</div>
  <div class="row border width=5px">
    <div class="col-sm-3 bg-primary">.col
    </div>
    <div class="col-sm-3">.col</div>
    <div class="col-sm-3 bg-danger">.col</div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <div class="row border-primary">
    <div class="col-sm-3 bg-info">.col</div>
    <div class="col-sm-2 bg-success">.col</div>
  </div>


</body>
</html>
