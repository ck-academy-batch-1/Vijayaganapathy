<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product replacement form</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</head>

<body  style="background-image: url(https://media.gettyimages.com/id/1233327882/photo/in-this-photo-illustration-the-flipkart-logo-of-an-indian-e.jpg?s=1024x1024&w=gi&k=20&c=HNxwX6twKDKmuQO82pj2x3oaiZs1Sh3Ivd1rfEr6B5s=); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;"> <!--added upload files only vedio and pdf-->
        <div class="container">
          <h1>Product Replacement  Form</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputName" style="color: rgb(215, 31, 31); text-size-adjust:30px;">Customer Name:</label>
                <input type="text" class="form-control"  placeholder="Enter name">
              </div>
              <div class="form-group col-md-7">
                <label for="inputAddress" style="color: rgb(215, 31, 31);">Customer Address:</label>
                <input type="text" class="form-control"  placeholder="Enter address">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputPhone" style="color: rgb(215, 31, 31);" >Customer Phone Number:</label>
                <input type="text" class="form-control"  placeholder="Enter phone number">
              </div>
              
              <div class="form-group col-md-7">
                <label  style="color: rgb(215, 31, 31);">Select Product:</label>
                <select  class="form-control">
                  <option selected>Choose...</option>
                  <option>Mobiles</option>
                  <option>Washing Meachin</option>
                  <option>AC</option>
                </select> 
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputItems" style="color: rgb(215, 31, 31);">Items Ordered:</label>
                <input type="text" class="form-control" placeholder="Enter items ordered">
              </div>
              <div class="form-group col-md-7">
                <label for="inputDate" style="color: rgb(215, 31, 31);">Order Date:</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputPrice" style="color: rgb(215, 31, 31);">Price;</label>
                <input type="text" class="form-control"  placeholder="Enter price">
              </div>
              <div class="form-group col-md-7">
                <label for="inputVideo" style="color: rgb(215, 31, 31);">Upload Video Evidence:</label>
                <input type="file" class="form-control-file"  accept="video/*">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputPDF" style="color: rgb(215, 31, 31);">Upload PDF:</label>
                <input type="file" class="form-control-file"  accept="application/pdf">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         
    
</body>

</html>
