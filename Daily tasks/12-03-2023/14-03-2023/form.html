<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product replacement form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body > <!--added upload files only vedio and pdf-->
        <div class="container">
          <h1>Product Replacement  Form</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputName">Customer Name:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
              </div>
              <div class="form-group col-md-7">
                <label for="inputAddress">Customer Address:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputPhone">Customer Phone Number:</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Enter phone number">
              </div>
              
              <div class="form-group col-md-7">
                <label for="selectProduct">Select Product:</label>
                <select id="selectProduct" class="form-control">
                  <option selected>Choose...</option>
                  <option>Mobiles</option>
                  <option>Washing Meachin</option>
                  <option>AC</option>
                </select> 
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputItems">Items Ordered:</label>
                <input type="text" class="form-control" id="inputItems" placeholder="Enter items ordered">
              </div>
              <div class="form-group col-md-7">
                <label for="inputDate">Order Date:</label>
                <input type="date" class="form-control" id="inputDate">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-7">
                <label for="inputPrice">Price;</label>
                <input type="text" class="form-control" id="inputPrice" placeholder="Enter price">
              </div>
              <div class="form-group col-md-7">
                <label for="inputVideo">Upload Video Evidence:</label>
                <input type="file" class="form-control-file" id="inputVideo" accept="video/*">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputPDF">Upload PDF:</label>
                <input type="file" class="form-control-file" id="inputPDF"accept="application/pdf">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         
    
</body>

</html>
